<div class="containter" style="margin: 2rem;">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group" >
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <div *ngIf="error" class="alert alert-danger" role="alert">
            Invalid email or password!
        </div>
    </form>
</div>
