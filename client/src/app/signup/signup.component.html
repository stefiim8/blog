<div class="containter" style="margin: 2rem;">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm" method="POST">
        <div class="form-group" >
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter name" ngModel>
        </div>
        <div class="form-group" >
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ngModel>
        </div>
        <div class="form-group">
        <label for="confPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confPassword" name="confPassword" placeholder="Confirm Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
          
    </form><br>
    <div class="alert alert-success" role="alert" *ngIf="message === 'ok'">
        User created successfully!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="message === 'email'">
        This Email already exists!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="message === 'pass'">
        Passwords are not the same!
    </div>
</div>
